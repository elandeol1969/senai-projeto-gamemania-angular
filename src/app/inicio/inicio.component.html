<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Promoção da Semana">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo do Ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Produtos em Destaque com Os Melhores Games</h2>

    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/1-PLAYSTATION.png" alt="Nintendo">
                <mat-card-header>
                    <mat-card-title>Playstation</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        A melhor versão do Playstation.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 399,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/2-XBOX.png" alt="XBOX">
                <mat-card-header>
                    <mat-card-title>XBOX</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        A melhor versão do XBOX.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 359,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/3-NINTENDO.png" alt="Nintendo">
                <mat-card-header>
                    <mat-card-title>Nintendo</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        A melhor versão do Nintendo.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 299,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
     </mat-grid-list>
      
    
    
    



</main>
